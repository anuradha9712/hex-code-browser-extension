<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Picker Options</title>
</head>
<body>
  <div id="color-picker-container">
    <label for="na-border-color">Select NA Border Color:</label>
    <input type="color" id="na-border-color" name="na-border-color" value="#ff0000">
    <label for="mapped-border-color">Select Mapped Border Color:</label>
    <input type="color" id="mapped-border-color" name="mapped-border-color" value="#ffff00">
    <button id="save-colors">Save Colors</button>
  </div>

  <script>
    document.getElementById('save-colors').addEventListener('click', () => {
      const naBorderColor = document.getElementById('na-border-color').value;
      const mappedBorderColor = document.getElementById('mapped-border-color').value;
      chrome.storage.sync.set({ naBorderColor, mappedBorderColor }, () => {
        alert('Colors saved!');
      });
    });

    // Load saved colors
    chrome.storage.sync.get(['naBorderColor', 'mappedBorderColor'], (data) => {
      if (data.naBorderColor) {
        document.getElementById('na-border-color').value = data.naBorderColor;
      }
      if (data.mappedBorderColor) {
        document.getElementById('mapped-border-color').value = data.mappedBorderColor;
      }
    });
  </script>
</body>
</html>
