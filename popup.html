<!DOCTYPE html>
<html>
<head>
  <title>Customize Border Colors</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      width: 200px;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input[type="color"] {
      margin-left: 10px;
    }
    button {
      margin-top: 20px;
      padding: 5px 10px;
      font-size: 14px;
      cursor: pointer;
    }
    #status {
      color: green;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <h3>Border Colors</h3>
  <form id="colorForm">
    <label>
      Updated Elements:
      <input type="color" id="updatedColor" />
    </label>
    <label>
      No Mapping:
      <input type="color" id="noMappingColor" />
    </label>
    <button type="submit">Save</button>
  </form>
  <p id="status">Settings saved!</p>
  <script src="popup.js"></script>
</body>
</html>
